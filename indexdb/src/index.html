<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrica De Ciocolata</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <link rel="stylesheet" href="./style.css">


</head>

<div class="container text-center">
    <h1 class="#582e17 py-4 text-chocolate"><i class="fas fa-candy-bar"></i>Fabrica De Ciocolata</h1>
</div>

<div class = "d-flex justify-content-center">
    <form class="w-50">
        <input type="text" id="productid" class="form-control" readonly placeholder = "ID" autocomplete="off">
        <input type="text" id="productName" class="form-control" placeholder = "Chocolate Name" autocomplete="off">
        <div class="row">
            <div class="col">
                <input type="text" id="producerName" class="form-control m-0"  placeholder = "Producer Name" autocomplete="off">
            </div>
            <div class="col">
                <input type="text" id="chocolateType" class="form-control m-0" placeholder = "Choco Type" autocomplete="off">
            </div>
        </div>
        <div class="row my-row">
            <div class="col">
                <input type="text" id="price" class="form-control m-0" placeholder = "Price" autocomplete="off">
            </div>
            <div class="col">
                <input type="text" id="weight" class="form-control m-0" placeholder = "Net Weight" autocomplete="off">
            </div>
        </div>
        <input type="text" id="stock" class="form-control" placeholder = "Stock" autocomplete="off">

    </form>
</div>
<!--Create, Read, Update, Delete Button-->
<div class="d-flex justify-content-center">
    <button class="btn btn-saddlebrown" id="btn-create">Create</button>
    <button class="btn btn-chocolate" id="btn-read">Read</button>
    <button class="btn btn-peru" id="btn-update">Update</button>
    <button class="btn btn-sandybrown" id="btn-delete">Delete  All</button>
</div>

<div class="container d-flex">
    <table class="table table-striped">
        <thread>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Chocolate Name</th>
                <th scope="col">Producer Name</th>
                <th scope="col">Choco Type</th>
                <th scope="col">Price</th>
                <th scope="col">Net Weight</th>
                <th scope="col">Stock</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thread>
        <tbody id = "tbody">
            <tr>

            </tr>
        </tbody>
      </table>
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <!--Dexie API-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.3/dexie.min.js" integrity="sha512-3JC1BK1bUkuBNB04s7BR4VVQUNsNbBiwe5p6UqxNjR0FfhFoKT97gJ7lw953MMlKxy4UdIbFAol1Ap1Mt5+Qcw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Custom Javascript main.js-->
    <script src="../js/main.js" type="module"></script>
</body>

</html>
