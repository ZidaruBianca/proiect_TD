<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a7cdd8a45e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
<div class="from-box">
    <h1 id="title">Sign Up</h1>
    <form>
    
        <div class="input-group">
            <div class="input-field" id="nameField">
                <i class="fa-solid fa-user"></i>
            <input type="text"placeholder="Name">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
            <input type="email"placeholder="Email">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
            <input type="Password"placeholder="Password">
            </div>

          <p>Lost password <a href="#">Click Here!</a></p>
        </div>

      <div class="btn-field">
        <button type="button" id="singnupBtn">Sign up</button>
        <button type="button" id="singinBtn" class="disable">Sign in</button>
      </div>
</form>
</div>
  </div>

  <script>
    let singupBtn = document.getElementById("signupBtn");
    let singinBtn = document.getElementById("singinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

    singinBtn.onclick = function(){
        nameField.style.maxHeight ="0";
        title.innerHTML ="Sign In";
        singnupBtn.classList.add("disable"); 
        singinBtn.classList.add("disable"); 
}

       singnupBtn.onclick = function() {
        nameField.style.maxHeight ="60px";
        title.innerHTML ="Sign Up";
        singnupBtn.classList.remove("disable");
        singinBtn.classList.add("disable"); 
}
  </script>
</body>

</html>
